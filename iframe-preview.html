<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9f9f9;
      }
      .ribbon {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .ribbon button {
        padding: 10px 20px;
        margin: 0 5px;
        font-size: 16px;
        cursor: pointer;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .ribbon button:hover {
        background-color: #007bff;
        color: #fff;
      }
      .iframe-container {
        width: 100%;
        max-width: 1200px;
        height: 80%;
        border: 1px solid #ccc;
      }
      .mobile {
        width: 375px;
        height: 667px;
      }
      .tablet {
        width: 768px;
        height: 1024px;
      }
      .desktop {
        width: 1024px;
        height: 768px;
      }
    </style>
  </head>
  <body>
    <div class="ribbon">
      <button onclick="loadIframe('mobile')">Mobile</button>
      <button onclick="loadIframe('tablet')">Tablet</button>
      <button onclick="loadIframe('desktop')">Desktop</button>
    </div>
    <iframe id="previewIframe" class="iframe-container" src="" frameborder="0">
    </iframe>

    <script>
      function loadIframe(deviceType) {
        const iframe = document.getElementById('previewIframe');
        const basePath = './preview.html';
        const source = 'figma';
        const contentUrl = encodeURIComponent(
          'https://www.figma.com/design/FyVwRWFIKzqHzaoPagz2jh/sample_cc?node-id=1-11049&t=xVviyjbNIhfeIOtN-0'
        );

        iframe.className = `iframe-container ${deviceType}`;
        iframe.src = `${basePath}?source=${source}&contentUrl=${contentUrl}`;
      }
    </script>
  </body>
</html>
